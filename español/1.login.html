<html><head>
    <meta charset="utf-8" />
    <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B600%3B700%3B900"
      onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <title>SaludIntegra - Iniciar Sesión</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script
      src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0c7ff2',
            'primary-hover': '#0069d9',
            secondary: '#6c757d',
            light: '#f8f9fa',
            dark: '#343a40',
            danger: '#dc3545',
            'input-border': '#cedbe8',
            'input-focus-border': '#80bdff',
            'placeholder-text': '#6c757d',
            'heading-text': '#212529',
            'body-text': '#495057',
            'link-text': '#0c7ff2',
          },
          boxShadow: {
            'card': '0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
  </head>
  <body class="bg-light font-['Public_Sans'] text-body-text">
    <div class="flex flex-col min-h-screen">
      <header class="bg-white shadow-sm">
        <nav
          class="container mx-auto px-6 py-4 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="text-primary w-10 h-10">
              <svg class="text-primary" fill="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 2L1 9V11H2V21H8V13H16V21H22V11H23V9L12 2ZM12 4.43L18.07 9H5.93L12 4.43ZM14 15H10V19H14V15Z"></path>
              </svg>
            </div>
            <h1
              class="text-heading-text text-xl font-semibold">SaludIntegra</h1>
          </div>
          <a
            class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary-hover rounded-lg transition-colors"
            href="2.register.html">
            Registrarse
          </a>
        </nav>
      </header>
      <main
        class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
          <div class="bg-white p-8 shadow-card rounded-xl">
            <div class="flex justify-center mb-6">
              <div class="text-primary h-16 w-16">
                <svg fill="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M12 2L1 9V11H2V21H8V13H16V21H22V11H23V9L12 2ZM12 4.43L18.07 9H5.93L12 4.43ZM10 15V19H14V15H10Z"></path>
                </svg>
              </div>
            </div>
            <form action="#" class="space-y-6" method="POST">
              <input name="remember" type="hidden" value="true" />
              <div class="rounded-md -space-y-px">
                <div>
                  <label class="sr-only" for="dni">DNI</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <span class="material-icons text-gray-400">person</span>
                    </div>
                    <input
                      class="appearance-none rounded-lg relative block w-full px-3 py-3 pl-10 border border-input-border placeholder-placeholder-text text-body-text focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                      id="dni" name="dni" placeholder="Ingrese su DNI" required
                      type="text" />
                  </div>
                </div>
                <div class="pt-4">
                  <label class="sr-only" for="password">Contraseña</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <span class="material-icons text-gray-400">lock</span>
                    </div>
                    <input autocomplete="current-password"
                      class="appearance-none rounded-lg relative block w-full px-3 py-3 pl-10 border border-input-border placeholder-placeholder-text text-body-text focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                      id="password" name="password"
                      placeholder="Ingrese su contraseña" required
                      type="password" />
                    <button
                      class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                      id="togglePassword" type="button">
                      <span
                        class="material-icons text-gray-500 hover:text-gray-700">visibility</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="flex items-center justify-end text-sm">
                <a class="font-medium text-link-text hover:text-primary-hover"
                  href="#">
                  ¿Olvidó su contraseña?
                </a>
              </div>
              <div>
                <button
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                  type="submit">
                  Iniciar Sesión
                </button>
              </div>
              <div class="text-center text-sm">
                <p class="text-body-text">¿No tiene cuenta? <a
                    class="font-semibold text-link-text hover:text-primary-hover"
                    href="2.register.html">Regístrese aquí</a></p>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="bg-gray-100 text-body-text py-8">
        <div class="container mx-auto px-6 text-center">
          <div
            class="mb-4 flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-6">
            <a class="text-sm text-link-text hover:underline"
              href="#">Contáctenos</a>
            <a class="text-sm text-link-text hover:underline" href="#">Términos
              y Condiciones</a>
            <a class="text-sm text-link-text hover:underline" href="#">Política
              de Privacidad</a>
          </div>
          <p class="text-sm">© 2024 SaludIntegra. Todos los derechos
            reservados.</p>
        </div>
      </footer>
    </div>
    <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeIcon = togglePassword.querySelector('.material-icons');
    togglePassword.addEventListener('click', function(e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      eyeIcon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
    });
  </script>

  </body></html>
