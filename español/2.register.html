<html><head>

  <body class="bg-slate-50 text-slate-900">
    <div
      class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
      style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-slate-200 bg-slate-50/80 px-6 py-4 backdrop-blur-md sm:px-10">
          <div class="flex items-center gap-3 text-slate-800">
            <div class="size-7 text-[#0c7ff2]">
              <svg fill="none" viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 4C12.9543 4 4 7.25611 4 11.2727C4 14.0109 8.16144 16.3957 14.31 17.6364C8.16144 18.877 4 21.2618 4 24C4 26.7382 8.16144 29.123 14.31 30.3636C8.16144 31.6043 4 33.9891 4 36.7273C4 40.7439 12.9543 44 24 44C35.0457 44 44 40.7439 44 36.7273C44 33.9891 39.8386 31.6043 33.69 30.3636C39.8386 29.123 44 26.7382 44 24C44 21.2618 39.8386 18.877 33.69 17.6364C39.8386 16.3957 44 14.0109 44 11.2727C44 7.25611 35.0457 4 24 4Z"

                  fill="rgb(248,250,252)" fill-rule="evenodd"></path>
              </svg>
            </div>
            <h1
              class="text-xl font-bold tracking-tight text-slate-900">SaludIntegra</h1>
          </div>
          <a
            class="flex items-center justify-center rounded-lg bg-[#0c7ff2] px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-blue-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#0c7ff2] focus-visible:ring-offset-2 focus-visible:ring-offset-slate-50"
            href="#">
            <span>Iniciar Sesión</span>
          </a>
        </header>
        <main class="flex flex-1 justify-center py-10 sm:py-16">
          <div class="w-full max-w-md rounded-xl bg-white p-6 shadow-xl sm:p-8">
            <div class="mb-6 flex flex-col items-center">
              <div class="mb-4 text-5xl text-[#0c7ff2]">
                <svg fill="none" viewBox="0 0 48 48"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M24 4C12.9543 4 4 7.25611 4 11.2727C4 14.0109 8.16144 16.3957 14.31 17.6364C8.16144 18.877 4 21.2618 4 24C4 26.7382 8.16144 29.123 14.31 30.3636C8.16144 31.6043 4 33.9891 4 36.7273C4 40.7439 12.9543 44 24 44C35.0457 44 44 40.7439 44 36.7273C44 33.9891 39.8386 31.6043 33.69 30.3636C39.8386 29.123 44 26.7382 44 24C44 21.2618 39.8386 18.877 33.69 17.6364C39.8386 16.3957 44 14.0109 44 11.2727C44 7.25611 35.0457 4 24 4Z"
                    fill="currentColor"></path>
                  <path clip-rule="evenodd"
                    d="M24 12C22.8954 12 22 12.8954 22 14V22H14C12.8954 22 12 22.8954 12 24C12 25.1046 12.8954 26 14 26H22V34C22 35.1046 22.8954 36 24 36C25.1046 36 26 35.1046 26 34V26H34C35.1046 26 36 25.1046 36 24C36 22.8954 35.1046 22 34 22H26V14C26 12.8954 25.1046 12 24 12Z"
                    fill="rgb(248,250,252)" fill-rule="evenodd"></path>
                </svg>
              </div>
              <h2
                class="mb-2 text-center text-2xl font-bold tracking-tight text-slate-900 sm:text-3xl">Crear
                nueva Cuenta</h2>
            </div>
            <form class="space-y-6">
              <div>
                <label class="block pb-1.5 text-sm font-medium text-slate-700"
                  for="dni">DNI</label>
                <input
                  class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 p-3 text-sm text-slate-900 placeholder-slate-400 shadow-sm focus:border-[#0c7ff2] focus:ring-[#0c7ff2]"
                  id="dni" name="dni" placeholder="Ingrese su número de DNI"
                  type="text" />
              </div>
              <div class="relative">
                <label class="block pb-1.5 text-sm font-medium text-slate-700"
                  for="password">Crear Contraseña</label>
                <input
                  class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 p-3 pr-10 text-sm text-slate-900 placeholder-slate-400 shadow-sm focus:border-[#0c7ff2] focus:ring-[#0c7ff2]"
                  id="password" name="password"
                  placeholder="Mínimo 8 caracteres" type="password" />
                <button
                  class="absolute inset-y-0 right-0 top-7 flex items-center pr-3 text-slate-400 hover:text-slate-600"
                  type="button">
                  <span class="material-icons text-xl">visibility_off</span>
                </button>
              </div>
              <div class="relative">
                <label class="block pb-1.5 text-sm font-medium text-slate-700"
                  for="confirm-password">Confirmar Contraseña</label>
                <input
                  class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 p-3 pr-10 text-sm text-slate-900 placeholder-slate-400 shadow-sm focus:border-[#0c7ff2] focus:ring-[#0c7ff2]"
                  id="confirm-password" name="confirm-password"
                  placeholder="Repita su contraseña" type="password" />
                <button
                  class="absolute inset-y-0 right-0 top-7 flex items-center pr-3 text-slate-400 hover:text-slate-600"
                  type="button">
                  <span class="material-icons text-xl">visibility_off</span>
                </button>
              </div>
              <div class="flex items-start">
                <div class="flex h-5 items-center">
                  <input
                    class="h-4 w-4 rounded border-slate-300 bg-slate-50 text-[#0c7ff2] checked:border-[#0c7ff2] checked:bg-[#0c7ff2] checked:bg-[image:var(--checkbox-tick-svg)] focus:ring-2 focus:ring-[#0c7ff2] focus:ring-offset-2 focus:ring-offset-white"
                    id="terms" name="terms" type="checkbox" />
                </div>
                <div class="ml-3 text-sm">
                  <label class="font-normal text-slate-600" for="terms">
                    He leído y acepto los
                    <a class="font-medium text-[#0c7ff2] hover:underline"
                      href="3.terminos&condiciones.html">Términos y Condiciones</a>
                    y la
                    <a class="font-medium text-[#0c7ff2] hover:underline"
                      href="4.politicas&privacidad.html">Política de Privacidad</a>.
                  </label>
                </div>
              </div>
              <div class="hidden rounded-md bg-red-50 p-3 text-sm text-red-600"
                id="error-message-area">
                Por favor, complete todos los campos obligatorios y acepte los
                términos.
              </div>
              <button
                class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-[#0c7ff2] px-5 py-3 text-base font-semibold text-white shadow-md transition-colors hover:bg-blue-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#0c7ff2] focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                disabled type="submit">
                <span>Registrarme</span>
              </button>
              <div class="mt-6 text-center text-sm text-slate-600">
                ¿Ya tiene una cuenta?
                <a class="font-medium text-[#0c7ff2] hover:underline"
                  href="1.login.html">Inicie Sesión</a>
              </div>
            </form>
          </div>
        </main>
        <footer class="bg-slate-100 py-8 text-center text-slate-500">
          <div class="container mx-auto px-6">
            <div
              class="mb-4 flex flex-wrap items-center justify-center gap-x-6 gap-y-2">
              <a class="text-sm hover:text-[#0c7ff2] hover:underline"
                href="3.terminos&condiciones.html">Términos y Condiciones</a>
              <a class="text-sm hover:text-[#0c7ff2] hover:underline"
                href="4.politicas&privacidad.html">Política de Privacidad</a>
              <a class="text-sm hover:text-[#0c7ff2] hover:underline"
                href="mailto:contacto@saludintegra.com">contacto@saludintegra.com</a>
            </div>
            <p class="text-sm">© 2024 SaludIntegra. Todos los derechos
              reservados.</p>
          </div>
        </footer>
      </div>
    </div>
    <script>
    // Basic form validation and button enable/disable
    const form = document.querySelector('form');
    const dniInput = document.getElementById('dni');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const termsCheckbox = document.getElementById('terms');
    const registerButton = form.querySelector('button[type="submit"]');
    const errorMessageArea = document.getElementById('error-message-area');
    function validateForm() {
      const dniFilled = dniInput.value.trim() !== '';
      const passwordFilled = passwordInput.value.trim() !== '';
      const confirmPasswordFilled = confirmPasswordInput.value.trim() !== '';
      const passwordsMatch = passwordInput.value === confirmPasswordInput.value;
      const termsAccepted = termsCheckbox.checked;
      let isValid = dniFilled && passwordFilled && confirmPasswordFilled && passwordsMatch && termsAccepted;
      registerButton.disabled = !isValid;
      if (!isValid && (dniInput.form.elements.dni.value || passwordInput.form.elements.password.value || confirmPasswordInput.form.elements['confirm-password'].value || termsCheckbox.form.elements.terms.checked)) { // Only show error if user interacted
        errorMessageArea.classList.remove('hidden');
        let errorText = 'Por favor corrija lo siguiente:';
        if (!dniFilled) errorText += '<br>- El DNI es obligatorio.';
        if (!passwordFilled) errorText += '<br>- La contraseña es obligatoria.';
        if (!confirmPasswordFilled) errorText += '<br>- Por favor confirme su contraseña.';
        else if (!passwordsMatch && confirmPasswordFilled) errorText += '<br>- Las contraseñas no coinciden.';
        if (!termsAccepted) errorText += '<br>- Debe aceptar los Términos y Condiciones y la Política de Privacidad.';
        errorMessageArea.innerHTML = errorText;
      } else {
        errorMessageArea.classList.add('hidden');
        errorMessageArea.textContent = '';
      }
      return isValid;
    }
    [dniInput, passwordInput, confirmPasswordInput, termsCheckbox].forEach(input => {
      input.addEventListener('input', validateForm);
      input.addEventListener('change', validateForm); // For checkbox
    });
    form.addEventListener('submit', function(event) {
      if (!validateForm()) {
        event.preventDefault(); // Prevent submission if not valid
      } else {
        // Simulate successful registration for demo
        event.preventDefault();
        errorMessageArea.classList.remove('hidden', 'bg-red-50', 'text-red-600');
        errorMessageArea.classList.add('bg-green-50', 'text-green-700');
        errorMessageArea.textContent = '¡Registro exitoso! Redirigiendo...';
        // Add actual registration logic here
      }
    });
    // Password visibility toggle
    const passwordToggleButtons = document.querySelectorAll('.relative button[type="button"]');
    passwordToggleButtons.forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const icon = button.querySelector('.material-icons');
        if (input.type === 'password') {
          input.type = 'text';
          icon.textContent = 'visibility';
        } else {
          input.type = 'password';
          icon.textContent = 'visibility_off';
        }
      });
    });
  </script>
