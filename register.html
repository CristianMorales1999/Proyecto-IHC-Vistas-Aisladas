<html><head>
        <meta charset="utf-8" />
        <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect" />
        <link as="style"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
            onload="this.rel='stylesheet'" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />
        <title>Stitch Design</title>
        <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    </head>
    <body class="bg-slate-50">
        <div
            class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
            style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(248,250,252)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;">
            <div class="layout-container flex h-full grow flex-col">
                <header
                    class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-10 py-4 bg-white shadow-sm">
                    <div class="flex items-center gap-3 text-slate-800">
                        <div class="size-7 text-blue-600">
                            <svg fill="none" viewBox="0 0 48 48"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                                    fill="currentColor"></path>
                            </svg>
                        </div>
                        <h2
                            class="text-slate-800 text-xl font-bold leading-tight tracking-tight">HealthPlus</h2>
                    </div>
                    <div class="flex items-center gap-6">
                        <nav class="flex items-center gap-6 text-sm">
                            <a
                                class="text-slate-700 hover:text-blue-600 font-medium leading-normal transition-colors"
                                href="#">Home</a>
                            <a
                                class="text-slate-700 hover:text-blue-600 font-medium leading-normal transition-colors"
                                href="#">About</a>
                            <a
                                class="text-slate-700 hover:text-blue-600 font-medium leading-normal transition-colors"
                                href="#">Services</a>
                            <a
                                class="text-slate-700 hover:text-blue-600 font-medium leading-normal transition-colors"
                                href="#">Contact</a>
                        </nav>
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-5 bg-blue-600 text-white text-sm font-semibold leading-normal tracking-wide shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-700 transition-colors">
                            <a href="login.html">Login</a>
                            <!-- <span class="truncate">Login</span> -->
                        </button>
                    </div>
                </header>
                <main class="flex flex-1 justify-center py-10 lg:py-16">
                    <div class="w-full max-w-lg px-4">
                        <div class="bg-white shadow-xl rounded-xl p-8 sm:p-10">
                            <h2
                                class="text-slate-900 text-3xl font-bold leading-tight tracking-tight text-center mb-8">Create
                                New Account</h2>
                            <form class="space-y-6">
                                <div>
                                    <label
                                        class="block text-sm font-medium leading-6 text-slate-700 mb-1.5"
                                        for="document-number">Document Number
                                        <span
                                            class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <span
                                            class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">badge</span>
                                        <input
                                            class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3.5 pl-11 pr-4 text-slate-900 placeholder:text-slate-400 focus:border-blue-500 focus:ring-blue-500 sm:text-sm sm:leading-6 transition-colors"
                                            id="document-number"
                                            name="document-number"
                                            placeholder="Enter your document number"
                                            required type="text" />
                                    </div>
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium leading-6 text-slate-700 mb-1.5"
                                        for="password">Password <span
                                            class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <span
                                            class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
                                        <input
                                            class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3.5 pl-11 pr-4 text-slate-900 placeholder:text-slate-400 focus:border-blue-500 focus:ring-blue-500 sm:text-sm sm:leading-6 transition-colors"
                                            id="password" name="password"
                                            placeholder="Enter your password"
                                            required type="password" />
                                    </div>
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium leading-6 text-slate-700 mb-1.5"
                                        for="confirm-password">Confirm Password
                                        <span
                                            class="text-red-500">*</span></label>
                                    <div class="relative">
                                        <span
                                            class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">lock_check</span>
                                        <input
                                            class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3.5 pl-11 pr-4 text-slate-900 placeholder:text-slate-400 focus:border-blue-500 focus:ring-blue-500 sm:text-sm sm:leading-6 transition-colors"
                                            id="confirm-password"
                                            name="confirm-password"
                                            placeholder="Confirm your password"
                                            required type="password" />
                                    </div>
                                </div>
                                <div
                                    class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-6 pt-2">
                                    <div>
                                        <label
                                            class="block text-sm font-medium leading-6 text-slate-700 mb-1.5"
                                            for="name">Name (Optional)</label>
                                        <div class="relative">
                                            <span
                                                class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">person_outline</span>
                                            <input
                                                class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3.5 pl-11 pr-4 text-slate-900 placeholder:text-slate-400 focus:border-blue-500 focus:ring-blue-500 sm:text-sm sm:leading-6 transition-colors"
                                                id="name" name="name"
                                                placeholder="Enter your name"
                                                type="text" />
                                        </div>
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-medium leading-6 text-slate-700 mb-1.5"
                                            for="surname">Surname
                                            (Optional)</label>
                                        <div class="relative">
                                            <span
                                                class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">person_outline</span>
                                            <input
                                                class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3.5 pl-11 pr-4 text-slate-900 placeholder:text-slate-400 focus:border-blue-500 focus:ring-blue-500 sm:text-sm sm:leading-6 transition-colors"
                                                id="surname" name="surname"
                                                placeholder="Enter your surname"
                                                type="text" />
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium leading-6 text-slate-700 mb-1.5"
                                        for="email">Email (Optional)</label>
                                    <div class="relative">
                                        <span
                                            class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">email</span>
                                        <input
                                            class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3.5 pl-11 pr-4 text-slate-900 placeholder:text-slate-400 focus:border-blue-500 focus:ring-blue-500 sm:text-sm sm:leading-6 transition-colors"
                                            id="email" name="email"
                                            placeholder="Enter your email"
                                            type="email" />
                                    </div>
                                </div>
                                <div class="pt-2">
                                    <label class="flex items-center gap-x-3">
                                        <input
                                            class="h-5 w-5 rounded border-slate-300 text-blue-600 checked:bg-blue-600 checked:border-blue-600 checked:bg-[image:--checkbox-tick-svg] focus:ring-blue-500 focus:ring-offset-0 focus:border-blue-500"
                                            required type="checkbox" />
                                        <p
                                            class="text-slate-700 text-sm leading-normal">I
                                            agree to the <a
                                                class="font-medium text-blue-600 hover:text-blue-500"
                                                href="#">terms and
                                                conditions</a> <span
                                                class="text-red-500">*</span></p>
                                    </label>
                                </div>
                                <div class="pt-4">
                                    <button
                                        class="flex w-full justify-center rounded-lg bg-blue-600 px-4 py-3.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                        disabled type="submit">
                                        Register
                                    </button>
                                </div>
                            </form>
                            <p class="mt-8 text-center text-sm text-slate-600">
                                Already have an account?
                                <a
                                    class="font-semibold leading-6 text-blue-600 hover:text-blue-500"
                                    href="login.html">Log in</a>
                            </p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script>
      // Simple script to enable/disable submit button based on required fields and checkbox
      const form = document.querySelector('form');
      const submitButton = form.querySelector('button[type="submit"]');
      const requiredInputs = Array.from(form.querySelectorAll('input[required]'));
      const termsCheckbox = form.querySelector('input[type="checkbox"]');
      function validateForm() {
        const allRequiredFilled = requiredInputs.every(input => input.value.trim() !== '');
        const termsAgreed = termsCheckbox.checked;
        submitButton.disabled = !(allRequiredFilled && termsAgreed);
      }
      requiredInputs.forEach(input => input.addEventListener('input', validateForm));
      termsCheckbox.addEventListener('change', validateForm);
      // Initial validation
      validateForm();
    </script>

    </body></html>
